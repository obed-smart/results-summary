<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="syle.css">
</head>
<body>
  <div class="container">
    <div class="card-1">
      <h3>Your Result</h3>
      <div class="card-1-circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="card-1-descrip">
        <h1> Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="card-2">
      <h3> Summary</h3>
      <section class="card-2-section-1">
        <p class="icon">Reaction</p>
        <p><strong>80</strong> / <span>100</span></p>
      </section>
      <section class="card-2-section-2">
        <p class="icon">Memory</p>
        <p><strong>92</strong> /<span>100</span></p>
      </section>
      <section class="card-2-section-3">
        <p class="icon">Verbal</p>
        <p><strong>61</strong> /<span>100</span></p>
      </section>
      <section class="card-2-section-4">
        <p class="icon">Visual</p>
        <p><strong>72</strong> /<span>100</span></p>
      </section>
    <button>Continue</button>
    </div>
  </div>
</body>

</html>
